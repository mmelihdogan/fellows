<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Sign Up to Re:Coded Istanbul Bootcamp</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./sign_in.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Re:Coded Fellows</h2>
        <form>
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Name" name="name" required>
                <br>
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="email@server.com" name="email" required>
                <br>
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Password" name="psw" required>
                <br>
            <label for="psw-r"><b>Repeat Password:</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-r" required>
                <br>
            <label for="gender"><b>Gender:</b></label>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
                <br>
            <label for="phone"><b>Phone number:</b></label> 
            <input type="tel" name="phone" placeholder="+90 555 444 1122" required>
                <br>    
            <button type="submit" class="signupbtn">Sign Up!</button>

        </form>
    </section>
    <footer>
        <ul>
            <li><a href="https://www.facebook.com/recodedofficial/?ref=aymt_homepage_panel">Facebook</a> </li>
            <li><a href="https://twitter.com/recodedofficial">Twitter</a></li>
            <li><a href="https://www.instagram.com/recodedofficial/">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
